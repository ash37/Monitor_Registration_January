name: Monitor Registration (debug)

on:
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Debug fetch
        run: |
          set -euxo pipefail
          curl -sS -L -D headers.txt -o body.txt \
            -A "Mozilla/5.0 (GitHubActions Monitor_Registration_January)" \
            "https://registration.rundisney.com/?event=a3069dc761c8d71ead58" || true
          echo "---- headers ----"
          cat headers.txt
          echo "---- first 200 bytes of body ----"
          head -c 200 body.txt; echo
